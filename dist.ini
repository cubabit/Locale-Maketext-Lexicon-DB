name = Locale-Maketext-Lexicon-DB
author = Pete Smith <pete@cubabit.net>
license = Perl_5
copyright_holder = Pete Smith
copyright_year = 2014

[PodWeaver]

[GatherDir]
exclude_filename = cpanfile

[AutoVersion]
[PkgVersion]
[PodSyntaxTests]
[PodCoverageTests]
[NoTabsTests]

[AutoPrereqs]
[Prereqs / TestRequires]
DBD::SQLite = 0

[CPANFile]
[CopyFilesFromBuild]
move = cpanfile

[@Filter]
-bundle = @Basic
-remove = GatherDir

[NextRelease]
[ChangelogFromGit]
[ManifestSkip]

[MetaResources]
repository.url = https://github.com/cubabit/Locale-Maketext-Lexicon-DB.git
repository.type = git

[TestRelease]
